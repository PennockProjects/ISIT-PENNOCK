<div class="modal-header">
  <h1>Edit: {{npc.name}}</h1>
</div>
<div class="modal-body">
  <p><span class="span2">Name:</span><input ng-model="npc.name" /></p>
  <p><span class="span2">Hit Points:</span><input ng-model="npc.hitPoints"/></p>
  <p><span class="span2">Health: </span><input ng-model="npc.health" /></p>
  <p><span class="span2">Total Moves:</span><input ng-model="npc.totalMoves" /></p>
</div>
<div class="modal-footer">
  <button ng-click="save()" class="btn btn-primary" >Save</button>
  <button ng-click="close()" class="btn" >close</button>
</div>
