<div class="modal-header">
  <h1>Edit: {{npc.name}}</h1>
</div>
<div class="modal-body">
  <p>Name: 			<input ng-model="npc.name" /></p>
  <p>Hit Points:	<input ng-model="npc.hitPoints"/></p>
  <p>Health:  		<input ng-model="npc.health" /></p>
  <p>Total Moves:	<input ng-model="npc.totalMoves" /></p>
</div>
<div class="modal-footer">
  <button ng-click="save()" class="btn btn-primary" >Save</button>
  <button ng-click="close()" class="btn" >close</button>
</div>
