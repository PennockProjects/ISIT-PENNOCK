<!doctype html>
<html ng-app="myApp">
  <head>
  	<title>Week10-Module</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="angular.js"></script>
    <script src="Music.js"></script>
    <script src="Book.js"></script>    
    <script src="index.js"></script>
  </head>
  <body>
    <span class="caption">Search all fields: </span> <input ng-model="search.$"> <br>
    <span class="caption">Search musician: </span> <input ng-model="search.musician"><br>
    <span class="caption">Search album: </span> <input ng-model="search.album"><br>
    <span class="caption">Search author: </span> <input ng-model="search.author"><br>
    <span class="caption">Search book: </span> <input ng-model="search.book"><br>
    
    Use exact match <input type="checkbox" ng-model="strict"><br>
    
    <hr />
	    
  	<div ng-controller="MusicController">
	    <table id="searchObjResults">
	      <tr><th>Musician</th><th>Album</th></tr>
	      <tr ng-repeat="album in musicLibrary | filter:search:strict">
	        <td>{{album.musician}}</td>
	        <td>{{album.album}}</td>
	      </tr>
	    </table>
  	</div>
	    
	    <div ng-controller="BookController">
	   	    <table id="searchBookResults">
		      <tr><th>Author</th><th>Book</th></tr>
		      <tr ng-repeat="book in bookLibrary | filter:search:strict">
		        <td>{{book.author}}</td>
		        <td>{{book.book}}</td>
		      </tr>
		    </table>
	    </div>

  </body>
</html>
